<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genres</title>
</head>
<body>
<tr th:each="genre : ${genreList}">
    <td th:text="${genre.getId()}"></td>
    <td th:text="${genre.getName()}"></td>
<!--    <a href="http://localhost:8080/movie?id=${genre.getId()}">genre (user: admin - password: admin)</a>-->
    <button th:onclick="'window.location.href = \'/genre?id='+${genre.getId()} + '\''"> Подробнее </button>
    </br>
</tr>
</body>
</html>
